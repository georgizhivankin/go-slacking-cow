version: '2'

services:

  cow:
    image: golang:1.7-alpine
    build: .
    ports:
    - 8010:8010
    volumes:
    - ./:/go/src/github.com/georgizhivankin/go-slacking-cow
    links:
    - mongo
    depends_on:
    - mongo
    networks:
    - webstack
    
  mongo:
    image: mongo:3
    environment:
    - DATABASE_DSN=mongo
    - DATABASE_PORT=27017
    - DATABASE_NAME=local
    ports:
    - 27017:27017
    volumes:
    - mongo:/data/db
    networks:
    - webstack
    
volumes:
  mongo:
    driver: local
    
networks:
  webstack:
    driver: bridge